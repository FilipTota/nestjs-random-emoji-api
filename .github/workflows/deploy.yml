name: Deploy

on:
  workflow_run:
    workflows: ['Tests']
    types:
      - completed

jobs:
  deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' && github.ref == 'refs/heads/main' }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: ./.github/actions/build
      - name: Install Railway CLI
        run: npm install -g @railway/cli
      - name: Check Railway CLI version
        run: |
          echo "Railway CLI version:"
          railway --version
          echo "Railway CLI help:"
          railway --help
      - name: Setup Railway authentication
        run: |
          echo "Setting up Railway authentication..."
          mkdir -p ~/.railway
          # Railway CLI v4.6.3 expects a different format
          echo '{"token":"${{ secrets.RAILWAY_TOKEN }}","projects":{},"user":{"id":"","email":""}}' > ~/.railway/config.json
          echo "Railway config file created with v4.6.3 format"
          echo "Config file content:"
          cat ~/.railway/config.json
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}

      - name: Verify Railway authentication
        run: |
          echo "Verifying Railway authentication..."
          railway whoami
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
        continue-on-error: true

      - name: Try direct token authentication
        run: |
          echo "Trying direct token authentication..."
          RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}" railway whoami
        continue-on-error: true

      - name: Try to list projects with token
        run: |
          echo "Trying to list projects with explicit token..."
          RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}" railway list
        continue-on-error: true

      - name: Deploy to Railway
        run: |
          echo "Deploying with explicit token..."
          RAILWAY_TOKEN="${{ secrets.RAILWAY_TOKEN }}" railway up --service="nestjs-random-emoji-api"
        env:
          RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
